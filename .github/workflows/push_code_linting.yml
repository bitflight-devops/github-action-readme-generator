name: Code Linting and PR Checks
on: [pull_request]
jobs:
  pr_label:
    name: PR Semantic Label
    runs-on: ubuntu-latest
    if: (!contains(github.event.head_commit.message, 'build(release)') && !contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci'))
    env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      NODE_OPTIONS: "--no-network-family-autoselection"
      SKIP_PREFLIGHT_CHECK: true
    permissions:
      issues: write
      pull-requests: write
      actions: write
      statuses: write
      checks: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Auto Pull Release Check
        run: |
          npm ci
  eslint:
    name: runner / eslint
    if: (!contains(github.event.head_commit.message, 'build(release)'))
    runs-on: ubuntu-latest
    env:
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: Install Deps
        run: |
          npm ci
      - name: eslint
        uses: reviewdog/action-eslint@v1.17.0
        with:
          reporter: github-pr-review # Change reporter.
          eslint_flags: src --ext .ts
