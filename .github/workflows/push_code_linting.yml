name: Code Linting
on: [pull_request]
jobs:
  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: eslint
        uses: reviewdog/action-eslint@v1.13
        with:
          reporter: github-pr-review # Change reporter.
          eslint_flags: . --ext .ts
