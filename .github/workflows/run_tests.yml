name: Unit Test
'on':
  push:
    branches:
      - '**'
jobs:
  unit_tests:
    runs-on: Ubuntu-20.04
    env:
      JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
      JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL || secrets.JIRA_EMAIL}}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN || secrets.JIRA_EMAIL }}
    steps:
      - uses: actions/checkout@v2
        name: Checkout
      - name: Set Cache Path
        run: |
          node --version
          yarn --version
          yarn config set cache-folder $(pwd)/.cache
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cache-folder)"
      - uses: actions/cache@v2.1.5
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Run Yarn
        run: yarn
      - name: Run Yarn Tests
        run: yarn test-ci
      - uses: IgnusG/jest-report-action@v2.3.3
        if: always() # Or use "continue-on-error: true" in previous test step
        with:
          access-token: ${{ secrets.GITHUB_TOKEN }}
