name: Run tests

on: [push]

jobs:
  run-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      statuses: write
      checks: write
      actions: write
      contents: write
    env:
      NODE_OPTIONS: "--no-network-family-autoselection"
      SKIP_PREFLIGHT_CHECK: trues
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
          always-auth: true
          cache: npm

      - name: Configure PATH
        run: |
          mkdir -p "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "${GITHUB_PATH}"
          echo "HOME=$HOME" >> "${GITHUB_ENV}"

      - name: Configure Git
        run: |
          git config --global user.email "${{github.event.pusher.email || 'stack@bitflight.io'}}"
          git config --global user.name "${{github.event.pusher.name || 'GitHub[bot]'}}"
          git fetch --tags
          git status --porcelain -u

      - run: npm ci
      - run: npm run test
      - run: npm run "build:inputs"
      - run: npm run lint
      - run: npm run "lint:markdown"
      - run: npm run build
      - run: git status --porcelain -u
      - run: npm run generate-docs
