name: OpenSSF Scorecard
"on":
  schedule:
    - cron: 31 2 * * 1
  push:
    branches:
      - main
permissions: read-all
jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1 # v4.1.0
        with:
          persist-credentials: false
      - name: Run analysis
        uses: ossf/scorecard-action@v2.3.1 # v2.3.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.3 # v3.1.3
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5
      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@codeql-bundle-20230524 # v2.22.3
        with:
          sarif_file: results.sarif
