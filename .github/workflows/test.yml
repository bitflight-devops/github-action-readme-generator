name: Tag and Release Updated NPM Package

on:
  pull_request_target:
  push:
    branches:
      - main
      - next
      - beta
      - "*.x"
  repository_dispatch:
    types: [semantic-release]

concurrency:
  group: ci-${{ github.event.pull_request.number }}${{ github.ref }}${{ github.workflow }}
  cancel-in-progress: true

jobs:
  run-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      statuses: write
      checks: write
      actions: write
      contents: write
    env:
      SKIP_PREFLIGHT_CHECK: true
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Install compatible Nodejs version
        id: setup-node
        uses: ./.github/actions/setup-node

      - name: Configure PATH
        run: |
          mkdir -p "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "${GITHUB_PATH}"
          echo "HOME=$HOME" >> "${GITHUB_ENV}"

      - name: Configure Git
        run: |
          git config --global user.email "${{ github.event.pusher.email || 'stack@bitflight.io' }}"
          git config --global user.name "${{ github.event.pusher.name || 'GitHub[bot]' }}"
          git fetch --tags
          git status --porcelain -u

      - run: npm install
      - run: npm run test
      - run: npm run coverage
      - name: 'Report Coverage'
        if: always()
        continue-on-error: true
        uses:  davelosert/vitest-coverage-report-action@v2
        with:
          json-summary-path: './coverage/coverage-summary.json'
          json-final-path: ./coverage/coverage-final.json
      - run: npm run build
      - run: npm run generate-docs
  call-workflow-passing-data:
    needs: run-tests
    if: ${{ github.event_name == 'push' }}
    permissions:
      issues: write
      pull-requests: write
      statuses: write
      checks: write
      actions: write
    uses: ./.github/workflows/deploy.yml
    with:
      ref: ${{ github.head_ref || github.ref }}
    secrets: inherit
