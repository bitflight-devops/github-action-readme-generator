version: 0.1
cli:
  version: 0.15.1-beta
lint:
  enabled:
    - actionlint@1.6.15
    - eslint@8.21.0
    - git-diff-check@SYSTEM
    - gitleaks@8.9.0
    - markdownlint@0.31.1
    - prettier@2.6.2
    - shellcheck@0.8.0
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        - .yarnrc.yml
        - .yarn/**
        - .husky/**
        - lib/**
        - '**/node_modules/**'
        - output/**
        - '*.lock'
