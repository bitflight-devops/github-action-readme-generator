version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.0.1
lint:
  disabled:
    - git-diff-check
  enabled:
    - cspell@6.12.0
    - actionlint@1.6.21
    - eslint@8.25.0
    - gitleaks@8.15.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        - .yarnrc.yml
        - .yarn/**
        - .husky/**
        - lib/**
        - '**/node_modules/**'
        - output/**
        - '*.lock'
